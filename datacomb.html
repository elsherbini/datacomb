<head>
  <title>datacomb</title>
</head>

<body>

  <h2>live data stream</h2>

  {{> recordCount}}
  {{> dashboard}}
</body>

<template name="dashboard">
	<div class="container">
		<div class="row">
			<div id="temp-chart">
				<strong>temperature vs time</strong>
				<a class="reset" href="javascript:dc.filterAll();dc.redrawAll();" style="display: none;">reset</a>
				<div class="clearfix"></div>
			</div>
			<div id="weight-chart">
				<strong>weight vs time</strong>
				<a class="reset" href="javascript:dc.filterAll();dc.redrawAll();" style="display: none;">reset</a>
				<div class="clearfix"></div>
			</div>
		</div>

		<div class="row">
			<div id="volume-chart">
			</div>
			<p class="muted pull-right" style="margin-right: 15px;">
				select a time range to zoom in
			</p>
		</div>
	</div>
</template>

<template name="recordCount">
	<h3>{{count}} records in database</h3>
</template>
